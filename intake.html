<!DOCTYPE html>
<html>
<head>
  <title>Digital Foundation Intake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Digital Foundation Setup â€“ Client Intake</h1>
<p>Please complete this form so we can begin your project.</p>

<form action="https://formspree.io/f/xrearypb" method="POST">

  <h2>Business Information</h2>

  <label>Legal Business Name</label><br>
  <input type="text" name="legal_business_name" required><br><br>

  <label>Contact Name</label><br>
  <input type="text" name="contact_name" required><br><br>

  <label>Email</label><br>
  <input type="email" name="email" required><br><br>

  <label>Phone</label><br>
  <input type="text" name="phone"><br><br>

  <label>Business Address</label><br>
  <input type="text" name="business_address"><br><br>

  <h2>Branding Assets</h2>

  <label>Logo (link or description)</label><br>
  <input type="text" name="logo"><br><br>

  <label>Brand Colors</label><br>
  <input type="text" name="brand_colors"><br><br>

  <label>Fonts (if any)</label><br>
  <input type="text" name="fonts"><br><br>

  <h2>Content</h2>

  <label>About Text</label><br>
  <textarea name="about_text" rows="4"></textarea><br><br>

  <label>Services Descriptions</label><br>
  <textarea name="services_descriptions" rows="4"></textarea><br><br>

  <label>Contact Details for Website</label><br>
  <textarea name="contact_details" rows="3"></textarea><br><br>

  <label>Image Links or Notes</label><br>
  <textarea name="images"></textarea><br><br>

  <h2>Domain & Hosting</h2>

  <label>Existing Domain (if any)</label><br>
  <input type="text" name="existing_domain"><br><br>

  <label>Existing Hosting?</label><br>
  <input type="text" name="existing_hosting"><br><br>

  <h2>Additional Notes</h2>

  <textarea name="additional_notes"></textarea><br><br>

  <button type="submit">Submit Intake</button>

</form>

</body>
</html>
